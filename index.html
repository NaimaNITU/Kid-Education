<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="quicksand-font">
    <!-- header section started -->
    <header>
        <nav class="nav displayFlex">
            <div class="navTitle displayFlex">
                <img src="assets/logo.png" alt="" class="titleImg">
                <h3 class="title">SCHOOL</h3>
            </div>

            <div class="navItems displayFlex">
                <p class="navHome colorOrange">Home</p>
                <p class="navAbout colorSkyBlue">About</p>
                <p class="navFacilities colorVividSkyBlue">Facilities</p>
                <p class="navAdmission colorBlueViolet">Admission</p>
            </div>
            <div class="navBtn displayFlex">
                <button class="btnPrimary ">Contact</button>
            </div>
        </nav>

        <section class="studentEmpower displayFlex">
            <div class="empowerContent">
                <h1 class="empowerTitle"><span class="colorOrange">Empowering</span>
                    students from small age <span class="colorSkyBlue">towards vision</span></h1>
                <p class="empowerDescription">With the courage, Confidence, Creativity and Compassion to make their
                    Unique Contribution in a Diverse and Dynamic
                    World.</p>
                <button class="btnSecondary">Enroll Now</button>
            </div>

            <div class="empowerKid">
                <img src="/assets/hero-kids.png" alt="" class="kidLogo">
            </div>
        </section>
    </header>
</body>
</html>
